<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <div class="head">Rock Paper Scissors Game</div>
    </div>
    <div class="choises">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.jpg">
        </div>
    </div>
    
        <div class="score">
            <div class="scoreboard">
                <div class="firstsec">
                    <div id="u">You</div>
                    <div>Computer</div>
                </div>
            </div>
        
            <div class="scoreboard2">
                <div class="secsec">
                    <div id="user">0</div>
                    <div id="com">0</div>
                </div>
            </div>
        </div>
        <div class="result">
            <div id="msg">Play your choice</div>
        </div>
    <script src="main.js"></script>
</body>
</html>
